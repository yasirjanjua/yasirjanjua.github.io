	<script>
		const news = document.querySelector('.news');
		const newsBtn = document.querySelector('.news__remove');

		setTimeout(() => {
			news.classList.add('news--active');
		}, 3000);

		function removeNews() {
			if (news.classList.contains('news--active')) news.classList.remove('news--active');

		}


		newsBtn.addEventListener('click', removeNews);
